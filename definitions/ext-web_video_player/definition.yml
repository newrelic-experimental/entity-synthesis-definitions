domain: EXT
type: WEB_VIDEO_PLAYER
## Entity representation of a JS video player instrumented with New Relic trackers.

synthesis:
  identifier: appId
  name: appName

  encodeIdentifierInGUID: false

  conditions:
    - attribute: trackerName

  tags:
    playerName:
      #multiValue: false
    playerVersion:
    trackerName:
    trackerVersion:
      #entityTagName: preferredTagName

compositeMetrics:
  goldenMetrics:
    - golden_metrics.yml
  summaryMetrics:
    - summary_metrics.yml

goldenTags:
  - playerName
  - playerVersion

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true