viewCount:
  title: Number of Views
  unit: COUNT
  query:
    select: count(*)
    from: PageAction
    where: actionName IN ('CONTENT_START', 'CONTENT_NEXT')
    eventId: entity.guid

uniqueVideos:
  title: Unique Videos
  unit: COUNT
  query:
    select: uniqueCount(contentId)
    from: PageAction
    where: actionName IN ('CONTENT_START', 'CONTENT_NEXT')
    eventId: entity.guid