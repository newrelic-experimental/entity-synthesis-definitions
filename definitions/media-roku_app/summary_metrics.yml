appLaunches:
  title: App Launches
  unit: COUNT
  query:
    select: count(*)  
    from: RokuSystem
    where: actionName = 'APP_STARTED'
    eventId: entity.guid

totalErrors:
  title: Total Errors
  unit: COUNT
  derive: "@httpErrors + @contentErrors"

contentErrors:
  hidden: true
  title: Content Errors
  unit: COUNT
  query:
    select: filter(count(*), WHERE actionName = 'CONTENT_ERROR')
    from: RokuVideo
    eventId: entity.guid

httpErrors:
  hidden: true
  title: Http Errors
  unit: COUNT
  query: 
    select: filter(count(*), WHERE actionName = 'HTTP_ERROR')
    from: RokuSystem
    eventId: entity.guid

videoStartTime:
  title: Median Video Start Time
  unit: SECONDS
  query:
    select: percentile(timeSinceRequested - timeSinceStarted ,50)*1000
    from: RokuVideo
    where: actionName = 'CONTENT_START'
    eventId: entity.guid