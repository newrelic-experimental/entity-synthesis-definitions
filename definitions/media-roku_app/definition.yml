domain: MEDIA
# Represents all instances of a customer's Roku App monitored with New Relic's Roku agent.
type: ROKU_APP

synthesis:
  identifier: appId
  name: appName

  encodeIdentifierInGUID: false

  conditions:
    - attribute: deviceGroup
      value: Roku

  tags:
    newRelicAgent:
    deviceGroup:
    osName:

dashboardTemplates:
  newRelic:
    template: dashboard.json

goldenTags:
  - deviceGroup

configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true
